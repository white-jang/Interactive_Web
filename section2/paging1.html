<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이징</title>
    <style>
        h1 {
            font-size: 50px;
            font-weight: bold;
        }

        button {
            font-size: 20px;
            padding: 10px 30px;
            cursor: pointer;
        }
    </style>
    <script>
        //변수
        window.onload = function () {
            let prevBtn = document.querySelector(".prevBtn");
            let nextBtn = document.querySelector(".nextBtn");
            let h1 = document.getElementsByTagName("h1")[0];

            let pageNum = 0;
            let totalNum = 6; // 총 페이지 수

            prevBtn.addEventListener("click", function () {
                if (pageNum > 0) {
                    pageNum--;
                } else {
                    pageNum = totalNum - 1; // 0페이지가 되면 마지막 페이지로 되돌아가기
                }
                h1.innerHTML = pageNum + " 페이지 입니다."
            })

            nextBtn.addEventListener("click", function () {
                if (pageNum < totalNum - 1) {
                    pageNum++; // 총 페이지 수 이상 가지 않도록
                } else {
                    pageNum = 0; // 마지막 페이지까지 가면 0페이지로 되돌아가기
                }
                h1.innerHTML = pageNum + " 페이지 입니다."
            })
        }
    </script>
    <script src="isdfsf.js"></script>
</head>

<body>
    <button type="button" class="prevBtn">PREV</button>
    <button type="button" class="nextBtn">NEXT</button>
    <h1>0 페이지 입니다.</h1>
</body>

</html>
